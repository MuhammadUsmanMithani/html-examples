    </script>

    <script>
     function search(keyword, resultdiv, resultul, box) {

            var html = '';

            var resultdiv = document.getElementById(resultdiv);
            var resultul = document.getElementById(resultul);

            var items = 0;
            for (let i = 0; i < JSONString.length; i++) {
                const Product = JSONString[i];

                if (Product.Name.toLowerCase().startsWith(keyword.value.toLowerCase())) {
                    html += '<li onclick=\'showproduct("'+keyword.id+'", "' + Product.Model + '",'+box+')\'>' + Product.Name + '</li> ';

                    items++;
                }
            }

            if (items == 0) {
                html = "<span>Sorry, no result found</span>";
            }

            resultul.innerHTML = html;
            resultdiv.style.display = "block";
        }

        function showproduct(tb, id, box) {


            for (let i = 0; i < JSONString.length; i++) {
                const Product = JSONString[i];

                if (Product.Model == id) {

                    document.getElementById(tb).value = Product.Name;

                    document.getElementById('resultdiv' + box).style.display = "none";
                    document.getElementById('name' + box).innerHTML = Product.Name;
                    document.getElementById('color' + box).innerHTML = Product.Color;
                    document.getElementById('size' + box).innerHTML = Product.Size;

                    document.getElementById('model' + box).innerHTML = Product.Model;
                    document.getElementById('price' + box).innerHTML = Product.Price;


                    document.getElementById('image' + box).src = Product.Images;

                }
            }
        }


    </script>
