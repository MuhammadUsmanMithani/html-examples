<html>

<head>
    <style>
        @keyframes movingbox {
            0% {
                transform: rotate(0deg)
            }

            
            100% {
                transform: rotate(360deg)
            }
        }
        div
        {
            animation-name: movingbox;
            animation-duration: 6s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
           
        }
       
    </style>
</head>

<body>
    <div>
        <img src="Earth-Free-Download-PNG.png" />
    </div> 
</body>

</html>
